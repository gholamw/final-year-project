
# recursive.conf for recursive server uses TLS created at 2018-0305-20:26
server:
	do-ip6: no
	do-udp: yes
	interface: 127.0.0.5@853
	access-control: 127.0.0.0/8 allow
	access-control: ::1 allow
	verbosity: 1
	tcp-upstream: yes
	ssl-service-pem: certificate.pem
	ssl-service-key: privateKey.key
remote-control:
	control-enable: no
forward-zone:
	forward-first: yes
	name: "."
	forward-addr: 134.226.251.100@53

