
# stub.conf for stub server uses TLS created at 2018-0305-20:26
server:
	do-ip6: no
	interface: 127.0.0.4@1253
	access-control: 127.0.0.0/8 allow
	access-control: ::1 allow
	verbosity: 1
	do-not-query-localhost: no
	tcp-upstream: yes
	ssl-upstream: yes 
	ssl-service-pem: certificate.pem
	# this is weird - stub sholdn't need private key
	ssl-service-key: privateKey.key
remote-control:
	control-enable: no
forward-zone:
	name: "." 
	forward-addr: 127.0.0.5@853

